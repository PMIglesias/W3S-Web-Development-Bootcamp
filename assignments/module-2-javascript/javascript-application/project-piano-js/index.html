<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./static/images/favicon.ico">
  <title>Simple Piano</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div>
    <section id="piano" class="piano">
      <button id="key-1" type="button" class="key-1 white" data-note="key08"></button>
      <button id="key-2" type="button" class="key-2 black" data-note="key09"></button>
      <button id="key-3" type="button" class="key-3 white" data-note="key10"></button>
      <button id="key-4" type="button" class="key-4 black" data-note="key11"></button>
      <button id="key-5" type="button" class="key-5 white" data-note="key12"></button>
      <button id="key-6" type="button" class="key-6 white" data-note="key13"></button>
      <button id="key-7" type="button" class="key-7 black" data-note="key14"></button>
      <button id="key-8" type="button" class="key-8 white" data-note="key15"></button>
      <button id="key-9" type="button" class="key-9 black" data-note="key16"></button>
      <button id="key-10" type="button" class="key-10 white" data-note="key17"></button>
      <button id="key-11" type="button" class="key-11 black" data-note="key18"></button>
      <button id="key-12" type="button" class="key-12 white" data-note="key19"></button>
      <button id="key-13" type="button" class="key-1 white" data-note="key20"></button>
      <button id="key-14" type="button" class="key-2 black" data-note="key21"></button>
      <button id="key-15" type="button" class="key-3 white" data-note="key22"></button>
      <button id="key-16" type="button" class="key-4 black" data-note="key23"></button>
      <button id="key-17" type="button" class="key-5 white" data-note="key24"></button>
    </section>

  </div>
  <script src="./script.js"></script>
</body>

</html>
